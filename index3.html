		body{background: url(insidecruise.png); background-size: cover;}

	font-family: MaruBuri;
    margin-top: 30px;

}

    color: #fff;
}


.input{font-size: 15px; font-weight: 600; font-family: MaruBuri; color: gray; width: 500px; height: 50px; border-radius: 10px;}

.paper-area { position: relative; display: inline-block; }
.paper-area img { display: block; max-width: 1000px; height: auto; user-select: none; }
.word {
  position: absolute;
  color: black;
  font-family: MaruBuri;
  font-size: 18px;
  pointer-events: none;
  opacity: 0;
  transform: translate(-50%, -50%) scale(0.98);
  animation: fadeIn 0.45s forwards;
  white-space: nowrap;
  text-shadow: 0 1px 2px rgba(0,0,0,0.7);
}
@keyframes fadeIn {
  to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
}

.word.fade-out {
  animation: fadeOut 1s forwards;
}

  to { opacity: 0; transform: translate(-50%, -60%) scale(0.95); }

<body>
	<div id="loader"></div>
	<div class="wrap" id="introScreen">
    <h1>2. 저승사자 상담 서비스</h1>
    <p>살아계실 때 있었던 일 중에 혼자만 알기 아까운 일이 있으신가요?<br>온갖 기뻤던 일, 한스러운 일, 파란만장한 인생사까지.<br>저승사자에게 모두 털어놔 보세요.</p>
    <div id="hint" class="hint">계속 ▸</div>
</div>

<section id="mainScreen">
    <div style="display: flex;">
    <div style="flex-direction: column;">
	<h1 style="font-size: 25px; padding: 20px 50px;">2. 저승사자 상담 서비스</h1>
	<p class="hint" style="pointer-events: none;">입력창에 당신의 이야기를 쓰고,<br>종이에 커서를 옮겨 저승사자에게 들려주세요.</p>
    </div>
    <div style="padding-left: 50px; padding-top: 70px;">
    <input id="t" type="text" placeholder=" 당신의 이야기를 적어 주세요." class="input">
    </div>
    </div>

    <div style="display: flex;">
	    <div class="paper-area" id="paperArea" style="padding-left: 50px;">
       <img id="paperImg" src="paper.png" alt="paper" style="width: 800px">
   </div>
   <div>
	<img src="reaper.png" style="width: 500px;">
</div>
</div>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const loader = document.getElementById("loader");
    const introScreen = document.getElementById("introScreen");
     // loader hide
    setTimeout(() => {
        loader.classList.add("hide");
    }, 1000);

     hint.addEventListener("click", () => {
        introScreen.classList.add("fade-out");
        setTimeout(() => {
            introScreen.style.display = "none";
            mainScreen.classList.add("fade-in");
        }, 800);
    });
    });

const tInput = document.getElementById("t");
const paperArea = document.getElementById("paperArea");

let words = [];
let wordIndex = 0;
let lastTime = 0;
const delay = 150; 
let wordCount = 0; 
const revealCount = 25; 

tInput.addEventListener("input", () => {
  words = tInput.value.trim().split(/\s+/);
  wordIndex = 0;
  wordCount = 0;
});


paperArea.addEventListener("mousemove", (e) => {
  const now = Date.now();
  if (now - lastTime < delay) return;
  lastTime = now;

  if (words.length === 0) return;

  const rect = paperArea.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const span = document.createElement("span");
  span.className = "word";
  span.textContent = words[wordIndex];
  span.style.left = `${x}px`;
  span.style.top = `${y}px`;
  span.style.fontSize = `${16 + Math.random() * 20}px`;

  paperArea.appendChild(span);

  // 순환
  wordIndex = (wordIndex + 1) % words.length;
  wordCount++;

 if (wordCount === revealCount) {
    const revealDiv = document.createElement("div");
    revealDiv.id = "ohwowDiv";
    revealDiv.style.position = "absolute";
    revealDiv.style.top = "45%";
    revealDiv.style.left = "50%";
    revealDiv.style.transform = "translate(-50%, -50%)";
    revealDiv.style.zIndex = "100";
    revealDiv.style.textAlign = "center";
    revealDiv.style.opacity = "0";
    revealDiv.style.transition = "opacity 1s ease";
    revealDiv.style.padding = "20px";
    revealDiv.style.background = "rgba(0,0,0,0.7)";
    revealDiv.style.borderRadius = "10px";
    revealDiv.style.backgroundSize = "contain";
    revealDiv.style.backgroundRepeat = "no-repeat";
    revealDiv.style.backgroundPosition = "center";
    revealDiv.style.width = "400px";
    revealDiv.style.height = "400px";
    revealDiv.style.display = "flex";
    revealDiv.style.flexDirection = "column";
    revealDiv.style.justifyContent = "center";
    revealDiv.style.alignItems = "center";

    const img = document.createElement("img");
    img.src = "ohwow.png";
    img.style.maxWidth = "300px";
    img.style.marginBottom = "15px";

    const text = document.createElement("p");
    text.textContent = "이런, 저승사자가 그렇게 친절하진 않네요.\n서비스직의 애환이 있을 테니 이해해 줍시다.";
    text.style.whiteSpace = "pre-line";
    text.style.fontSize = "18px";
    text.style.fontWeight = "600";
    text.style.color = "white";
    text.style.textAlign = "center";
    text.style.lineHeight = "1.7";

    const button = document.createElement("button");
    button.className = "startBtn";
    button.textContent = "다음";
    button.addEventListener("click", () => {
      window.location.href = "index4.html"; // 이동할 페이지 주소로 변경
    });

    revealDiv.appendChild(img);
    revealDiv.appendChild(text);
    revealDiv.appendChild(button);
    paperArea.appendChild(revealDiv);

    // 서서히 나타나기
    setTimeout(() => {
      revealDiv.style.opacity = "1";
    }, 50);
  }
});


</script>
